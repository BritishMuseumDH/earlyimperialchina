<h3>Zhou flee to Luoyang</h3>

<p>
In 771 B.C. the <a href="javascript:openGlos('../glossary/z/zhou.html','zhou')">Zhou</a> king was killed by an <a href="javascript:openGlos('../glossary/a/alliance.html','alli')">alliance</a> of tribesmen and Zhou <a href="javascript:openGlos('../glossary/v/vassals.html','vass')">vassals</a>.  His son was made King but they were still in danger in their Wei river base.  So, the Zhou fled east to Luoyang.  From this point on, the Zhou Dynasty began to lose power and influence.
