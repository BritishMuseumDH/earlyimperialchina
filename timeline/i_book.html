<h3>Earliest surviving dated Chinese book printed by the wood block process.</h3>

<p>This book, called 'the Diamond Sutra' was printed in A.D. 868. The invention of wood block printing meant books could be mass produced.  This caused the rate of literacy in China to increase.</p>
