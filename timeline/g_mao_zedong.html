<h3>Mao Zedong dies.</h3>

<p>In 1976, Mao Zedong, one of the founders of the Chinese <a href="javascript:openGlos('../glossary/c/communist.html','site')">Communist</a> Party, died.</p>

<p>After defeating the Japanese and rival <a href="javascript:openGlos('../glossary/n/nationalist.html','nati')">Nationalist</a> forces, the Chinese Communist Party formed the People's Republic of China in 1949.  Mao became the first head of state in the new government.</p>
