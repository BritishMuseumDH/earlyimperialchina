<h3>Death of Qin Shi Huangdi </h3>

<p>
Qin Shi Huangdi, the first emperor, died in 210 B.C. He was buried in a massive tomb. Protecting him were around ten thousand ceramic soldiers and horses.  Each ceramic soldier in the tomb looks different but they were mass produced.
