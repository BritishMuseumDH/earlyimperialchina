<center><h3>Trench B</h3></center>
North-east of the ziggurat there was a mysterious <a href="#" onClick="openGlos('../../glossary/m/mound.html','mound')">mound</a>. Woolley chose to dig trench B here.  
<p>
The mound was the remains of a mud-brick building. Bricks stamped with <a href="#" onClick="openGlos('../../glossary/c/cuniform.html','cuniform')">cuneiform</a> signs showed it was a temple called E-nun-mah. This is Sumerian for 'the house of the honoured prince'.
